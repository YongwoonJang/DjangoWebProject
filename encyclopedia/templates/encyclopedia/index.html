{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'encyclopedia/style.css' %}">
</head>

<body>
  <div class="container">
  	<div class="row algin-items-center justify-content-center my-5" id="layoutTitle">
  		    <h1><a href="{% url 'index' %}" style="color:limegreen; text-decoration:none;">스타벅스<span style="color:green">프로젝트</span></a></h1>
  	</div>
		<br/>
		<!-- Selector !-->
		{% block tabindicator %}
		{% endblock %}

		<!-- Result after selecting !-->
    {% block tabcontent %}
		{% endblock %}
	</div>

		<!-- Frame으로 전송하는 부분 !-->
		<form id="codeForm" style="margin: 0px; display: none;" autocomplete="off">
					<input name="JAVASCRIPTContext" id="JAVASCRIPTcode" type="hidden">
					<input name="CSSContext" id="CSScode" type="hidden">
					<input name="HTMLContext" id="HTMLcode" type="hidden">
					<input name="name" id="title" type="hidden">
					<input type="hidden" name="id" id="id">
					<input name="column_context" id="column" type="hidden">
					<input name="search_context" id="text" type="hidden">
    </form>

		<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>!-->
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="{% static 'encyclopedia/keyboardaction.js' %}"></script>
		<script src="{% static 'encyclopedia/tabcontrol.js' %}"></script>
		<script src="{% static 'encyclopedia/process.js' %}"></script>
</body>
</html>
